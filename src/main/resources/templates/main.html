<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Categories</h2>
        <ul id="category-list">
            <!-- Categories get inserted here dynamically -->
        </ul>
    </div>
    <div class="topbar">
        <h1>Items</h1>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>
    <div class="main-content">
        <div id="items" class="items-container"></div>
    </div>
    <div class="add-item" onclick="addItem()">+</div>
</div>

<script>
    // Function for loading the Categories from the Backend
    async function loadCategories(){
        try {
            const response = await fetch('/category'); //URL of the Backend Route
            const categories = await response.json();
            const categoryList = document.getElementById('category-list');
            categoryList.innerHTML = ''; // delete previous categories
            categories.forEach(category => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = category.name;
                link.onclick = () => showItems(category.id); // click-handler for Categories
                listItem.appendChild(link);
                categoryList.appendChild(listItem);
            });
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }


    function showItems(category) {
        const itemsContainer = document.getElementById("items");
        itemsContainer.innerHTML = ""; // Clear current items

        // Example items for each category
        const items = {
            bottoms: [
                { name: "Jeans", image: "./test/jeans.jpg" },
                { name: "Shorts", image: "./test/shorts.jpg" },
            ],
            tops: [
                { name: "Top1", image: "./test/top1.jpg" },
                { name: "Top2", image: "./test/top2.jpg" },
                { name: "long shirt", image: "./test/top3.jpg" },
                { name: "T-Shirt 1", image: "./test/top4.jpg" },
            ],
            dresses: [
                {
                    name: "Transparent",
                    image: "./test/transparent.png",
                },
                { name: "Dress2", image: "" },
                { name: "Dress1", image: "" },
                { name: "Dress1", image: "" },
                { name: "Dress1", image: "" },
                { name: "Dress1", image: "" },
                { name: "Dress1", image: "" },
                { name: "Dress1", image: "" },
                { name: "Dress1", image: "" },
                { name: "Dress1", image: "" },
                { name: "Dress1", image: "" },
                { name: "Dress1", image: "" },
                { name: "Dress1", image: "" },
                { name: "Dress1", image: "" },
                { name: "Dress1", image: "" },
            ],
        };

        if (items[category]) {
            items[category].forEach((item) => {
                const itemElement = document.createElement("div");
                itemElement.className = "item";
                itemElement.innerHTML = `<img src="${item.image}" alt="${item.name}" class="item-img"/><div class="item-name">${item.name}</div>`;
                itemElement.onclick = () => editView(item);
                itemsContainer.appendChild(itemElement);
            });
        }
    }

    function addItem() {
        window.location.href = "upload.html"; // Navigate to upload view
    }

    function editView(item) {
        window.location.href = "edit.html";
    }

    function logout() {
        window.location.href = "index.html";
    }

    // load Categories by loading the page
    window.onload = loadCategories;
</script>
</body>
</html>
