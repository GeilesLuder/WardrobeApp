<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Categories</h2>
        <ul id="category-list">
            <!-- Categories get inserted here dynamically -->
        </ul>
    </div>
    <div class="topbar">
        <h1>Items</h1>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>
    <div class="main-content">
        <div id="items" class="items-container"></div>
    </div>
    <div class="add-item" onclick="addItem()">+</div>
</div>

<script>
    const userEmail = localStorage.getItem('userEmail');

    if (!userEmail) {
        console.error('User email not found in local storage.');
        window.location.href = 'index.html'; // Redirect to login if userEmail is not found
    }

    async function loadCategories(){
        try {
            const response = await fetch('http://localhost:8080/category');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const categories = await response.json();
            const categoryList = document.getElementById('category-list');
            categoryList.innerHTML = ''; // Clear previous categories
            categories.forEach(category => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = category.name;
                link.onclick = () => showItems(category.id);
                listItem.appendChild(link);
                categoryList.appendChild(listItem);
            });
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }

    async function showItems(categoryId) {
        console.log('Category ID:', categoryId); // Debug log
        if (!categoryId || !userEmail) {
            console.error('Category ID or user email is undefined.');
            return;
        }

        const itemsContainer = document.getElementById("items");
        itemsContainer.innerHTML = ""; // Clear current items

        try {
            const response = await fetch(`http://localhost:8080/category/${categoryId}/${userEmail}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const items = await response.json();
            console.log('Fetched items:', items); // Debug log

            items.forEach(item => {
                const itemElement = document.createElement("div");
                itemElement.className = "item";
                itemElement.innerHTML = `
                <img src="${item.pictureUrl}" alt="${item.name}" class="item-img"/>
                <div class="item-name">${item.name}</div>`;
                itemElement.onclick = () => editView(item);
                itemsContainer.appendChild(itemElement);
            });
        } catch (error) {
            console.error('Error loading items:', error);
        }
    }

    function addItem() {
        window.location.href = "upload.html";
    }

    function editView(item) {
        window.location.href = "edit.html";
    }

    function logout() {
        localStorage.removeItem('userEmail');
        window.location.href = "index.html";
    }

    window.onload = loadCategories;
</script>
</body>
</html>
